<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	intial-scale=1.0">
	<title>Travel Blog</title>
	<link rel="stylesheet" type="text/css" href="nechto.css">
</head>
<body>
	<header id="main-header">
		<div class="logo">
			LOGO
		</div>
		<div id="context-menu">
			<a href="/" class="context-menu-link">HOME</a>

			<div class="world-icon"></div>

		</div>

			<header id="next-story-header">
